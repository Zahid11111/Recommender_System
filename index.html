<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Mauritius Hotel Recommendation</h1>
        <form id="filter-form" class="mt-4">
            <div class="mb-3">
                <label for="filter-text" class="form-label">Search Filter</label>
                <input type="text" id="filter-text" name="filter-text" class="form-control" placeholder="Enter filter (e.g., family-friendly, beach)">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" id="category" name="category" class="form-control" placeholder="Enter category (optional)">
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>

        <table class="table table-striped mt-4" id="results-table" style="display: none;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>URL</th>
                    <th>Rating</th>
                    <th>Price Range</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            $('#filter-form').on('submit', function (e) {
                e.preventDefault();
                const filterText = $('#filter-text').val();
                const category = $('#category').val();

                $.ajax({
                    url: '/recommend',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ filter_text: filterText, category: category }),
                    success: function (data) {
                        const tableBody = $('#results-table tbody');
                        tableBody.empty();
                        if (data.length > 0) {
                            data.forEach(row => {
                                tableBody.append(`
                                    <tr>
                                        <td>${row.name}</td>
                                        <td>${row.address}</td>
                                        <td><a href="${row.url}" target="_blank">View</a></td>
                                        <td>${row.rating}</td>
                                        <td>${row.price_range}</td>
                                    </tr>
                                `);
                            });
                            $('#results-table').show();
                        } else {
                            alert('No results found!');
                        }
                    },
                    error: function (error) {
                        alert('Error fetching recommendations!');
                    }
                });
            });
        });
    </script>
</body>
</html>
